<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ site.title | escape }}</title>
    <meta name="description" content="{{ site.description | escape }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    
    {% include head-custom.html %}
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">{{ site.title | escape }}</h1>
      <h2 class="project-tagline">{{ site.description | escape }}</h2>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        {% if site.github.is_project_page %}
          <span class="site-footer-owner">Hope you're enjoying my work! <br> <a href="{{ site.github.owner_url }}">Support me</a> if you have such an opportunity ðŸ«¶ </span>
        {% endif %}
      </footer>
    </main>
  </body>
</html>
